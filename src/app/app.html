 <!--<ion-split-pane> Exibe o menu expandido em dispositivos maiores-->
<ion-menu [content]="content">
    <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let page of pages"
      (click)="goToPage(page.component);">
        <ion-icon color="danger" [name]="page.icone" item-left></ion-icon>
      {{page.titulo}}</button>
      <button ion-item menuToggle (click)="logout()"><ion-icon color="danger" item-left name="md-log-out"></ion-icon>Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" main #content></ion-nav>
<!--</ion-split-pane>-->
