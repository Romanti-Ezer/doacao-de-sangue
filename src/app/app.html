 <!--<ion-split-pane> Exibe o menu expandido em dispositivos maiores-->
<ion-menu [content]="content">
  <ion-content padding>
    <ion-list>
      <button ion-item menuClose *ngFor="let page of pages"
      (click)="goToPage(page.component);">
        <ion-icon [name]="page.icone" item-left></ion-icon>
      {{page.titulo}}</button>
      <button ion-item (click)="logout()">Sair <!-- Aqui eu nÃ£o consegui fazer ele funcionar por enquanto -->
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" main #content swipeBackEnable="false"></ion-nav>
<!--</ion-split-pane>-->
