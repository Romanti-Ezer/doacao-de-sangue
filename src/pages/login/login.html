<ion-header>
	<ion-navbar>
		<ion-title>Entrar</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<img src="../../assets/imgs/logoApp.png" alt="My Blood" class="logo">

	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">É necessário um e-mail válido</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">Precisa ter ao menos 6 caracteres</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Entrar <ion-icon name="log-in"></ion-icon></button>
			<!-- <div class="login-footer">
				<p>
					<a href="#">Esqueceu a senha?</a>
					Se você é um usuário novo, por favor cadastre-se.
				</p>
			</div> -->

			<ion-list class="c-login-footer">

				<!-- <button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in com Google
				</button> -->

				<p class="c-login-footer__p">Não tem uma conta? <a (click)="signup()" class="c-login-footer__link">cadastre-se</a></p>
				<p class="c-login-footer__p"><a href="#" class="c-login-footer__link">Esqueci minha senha</a></p>
				
			</ion-list>
		</div>
	</form>
</ion-content>
