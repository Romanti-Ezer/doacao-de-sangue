<ion-header>
    <ion-navbar>
        <ion-title>Minha Conta</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <img src="../../assets/imgs/logoApp.png" alt="My Blood" class="logo">
    
    <form (ngSubmit)="updateUser($event)" *ngFor="let user of users | async">
        <ion-list inset>
            
            <!-- Doc ID -->
            <ion-item hidden>
                <ion-input type="text" [(ngModel)]="user.id" name="userDocId"></ion-input>
            </ion-item>
            
            <!-- Nome -->
            <ion-item>
                <ion-input type="text" placeholder="Nome" [(ngModel)]="user.userName" name="userName"></ion-input>
            </ion-item>

            <ion-item> <!-- nome dos estados-->
                <ion-select [(ngModel)]="user.userGender" [ngModelOptions]="{standalone: true}" placeholder="Escolha o gênero" name="userGender" (ionChange)="setGender($event)">
                    <ion-option value="M">Masculino</ion-option>
                    <ion-option value="F">Feminino</ion-option>
                    <ion-option value="O">Outros</ion-option>
                </ion-select>
            </ion-item>  
            
            <!-- E-mail -->
            <ion-item>
                <ion-input type="text" placeholder="E-mail" disabled [(ngModel)]="user.userEmail" name="userEmail"></ion-input>
            </ion-item>
            
            <!-- Telefone -->
            <ion-item>
                <ion-input type="tel" placeholder="Telefone" [(ngModel)]="user.userPhone" name="userPhone"></ion-input>
            </ion-item>
            
            <!-- CEP -->
            <ion-item> 
                <ion-input type="number" placeholder="CEP" [(ngModel)]="user.userCEP" (ionBlur)="getAddress($event)" name="userCEP"></ion-input>
            </ion-item>
            
            <!-- Endereço -->
            <ion-item>
                <!-- Endereço -->
                <ion-input class="umcampo"name="end" type="text" placeholder="Endereço" [(ngModel)]="user.userAddress" name="userAddress"></ion-input>
                <!-- Número -->
                <ion-input type="number" placeholder="Numero" [(ngModel)]="user.userAddressNum" name="userAddressNum"></ion-input>
            </ion-item>
            
            <ion-item>
                <!-- Cidade -->
                <ion-input class="umcampo" name="endCidade" type="text" placeholder="Cidade" [(ngModel)]="user.userCity" name="userCity"></ion-input>
                <!-- UF -->
                <ion-input type="text" placeholder="UF" [(ngModel)]="user.userState" name="userState"></ion-input>
            </ion-item>
            
            <!-- Tipo de Sangue -->
            <ion-list radio-group [(ngModel)]="user.userBlood" name="userBlood" (ionChange)="setBlood($event)">
                <h3 class="subtitle">Tipo de sangue</h3>
                <ion-item>
                    <ion-label>AB+</ion-label>
                    <ion-radio value="AB+"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>AB-</ion-label>
                    <ion-radio value="AB-"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>O+</ion-label>
                    <ion-radio value="O+"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>O-</ion-label>
                    <ion-radio value="O-"></ion-radio>  
                </ion-item>
            </ion-list>
            
        </ion-list>
        
        <!-- Salvar -->
        <button ion-button full type="submit">Salvar <ion-icon name="checkmark"></ion-icon></button>
    </form>
    
</ion-content>
