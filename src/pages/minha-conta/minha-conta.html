<ion-header>
  <ion-navbar>
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <img src="../../assets/imgs/logoApp.png" alt="My Blood" class="logo">

	<form (ngSubmit)="atualizarCadastro()" *ngFor="let user of dados | async">
		<ion-list inset>

			<ion-item>
				<!-- <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input> -->
				<ion-input type="text" placeholder="Nome" [(ngModel)]="user.userNome" name="userNome"></ion-input>
      </ion-item>
      
			<ion-item>
				<!-- <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input> -->
				<ion-input type="text" placeholder="E-mail" [(ngModel)]="user.userEmail" name="userEmail"></ion-input>
      </ion-item>
      
			<ion-item>
				<!-- <ion-input type="tel" placeholder="Telefone" formControlName="telefone"></ion-input> -->
				<ion-input type="tel" placeholder="Telefone" [(ngModel)]="user.userTel" name="userTel"></ion-input>
      </ion-item>
      
      <ion-item> 
        <ion-input name="endCEP"type="number" placeholder="CEP" [(ngModel)]="user.userCEP" name="userCEP"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="umcampo"name="end" type="text" placeholder="EndereÃ§o" [(ngModel)]="user.userEnd" name="userEnd"></ion-input>
        <ion-input type="number" placeholder="Numero" [(ngModel)]="user.userEndNum" name="userEndNum"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="umcampo" name="endCidade" type="text" placeholder="Cidade" [(ngModel)]="user.userCidade" name="userCidade"></ion-input>
        <ion-input name="endUF" type="text" placeholder="UF" [(ngModel)]="user.userUF" name="userUF"></ion-input>
      </ion-item>

      <ion-list radio-group [(ngModel)]="user.userSangue" name="userSangue">
        <h3 class="subtitle">Tipo de sangue</h3>
        <ion-item>
            <ion-label>AB+</ion-label>
            <ion-radio value="AB+"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>AB-</ion-label>
            <ion-radio value="AB-"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>O+</ion-label>
          <ion-radio value="O+"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>O-</ion-label>
          <ion-radio value="O-"></ion-radio>  
        </ion-item>
      </ion-list>

      <button ion-button full type="submit">Atualizar <ion-icon name="person"></ion-icon></button>

		</ion-list>

    <button ion-button full type="submit">Salvar <ion-icon name="checkmark"></ion-icon></button>
	</form>

</ion-content>
