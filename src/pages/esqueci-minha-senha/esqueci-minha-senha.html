<ion-header>
    <ion-navbar>
        <ion-title>Esqueci minha senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<img src="../../assets/imgs/logoApp.png" alt="My Blood" class="logo"/>

	<form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
		<ion-list inset>

            <!-- Email -->
			<ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" name="email" placeholder="Email" autocapitalize="none" formControlName="email"></ion-input>
			</ion-item>

            <!-- Email validation -->
			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">É necessário um e-mail válido</div>
			</div>
            
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{ resetError }}</div>

            <!-- Login button -->
			<button ion-button full type="submit" [disabled]="!resetForm.valid">Enviar <ion-icon name="send"></ion-icon></button>

			<ion-list class="c-login-footer">

				<!-- <button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in com Google
				</button> -->

				<p class="c-login-footer__p">Não tem uma conta? <a (click)="signUp()" class="c-login-footer__link">cadastre-se</a></p>
				<p class="c-login-footer__p"><a (click)="login()" class="c-login-footer__link">Fazer login</a></p>
				
			</ion-list>
		</div>
	</form>
</ion-content>
