<ion-header>
  <ion-navbar>
    <ion-title>Publicar Campanha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <img src="../../assets/imgs/logoApp.png" alt="My Blood" class="imagemLogo">
  
 

  
  <form (ngSubmit)="cadastro()"> <!--necessita realizar a funcao cadastrar-->

      <h1 ion-text color="dark" class="h1">Publicar Campanha</h1> <!--TALVEZ MODIFIQUE-->
    <div>      

        <div class="descricoes">Mostrar meu</div>

      <ion-item>
          <ion-toggle checked="true"></ion-toggle>
          <ion-label>Nome</ion-label>
      </ion-item>
      <ion-item>
          <ion-toggle checked="true"></ion-toggle>
          <ion-label>Email</ion-label>
      </ion-item>
      <ion-item>
          <ion-toggle checked="true"></ion-toggle>
          <ion-label>Telefone</ion-label>
      </ion-item>
      <ion-item>
          <ion-toggle checked="false"></ion-toggle>
          <ion-label>Endereço</ion-label>
      </ion-item>
    </div>

    <div> <!-- eu sou paciente-->
        <div class="descricoes">Eu sou o paciente</div>

        <ion-list radio-group>
          <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Nao</ion-label>
            <ion-radio value="false"></ion-radio>  
          </ion-item>
        </ion-list>
    </div>

    <div> <!-- indicando paciente -->
        <div class="descricoes">Quero indicar um paciente</div>
        <ion-list radio-group>
          <ion-item>
            <ion-label>Sim</ion-label>  <!-- se sim era pra abrir um input padrao disable-->
            <ion-radio value="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Nao</ion-label>
            <ion-radio value="false"></ion-radio>  
          </ion-item>
        </ion-list>

    </div>

    <h2 ion-text color="dark" class="h2">Hemocentro</h2>

    <div> <!--endereço do hospital-->
    <ion-list>
        <ion-item>
          <ion-input name="nomeHemocentro" type="text" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item> 
          <ion-input name="endHemocentroCEP"type="number" placeholder="CEP"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input class="umcampo"name="endHemocentro" type="text" placeholder="Endereço"></ion-input>
            <ion-input type="number" placeholder="Numero"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input class="umcampo" name="endHemocentroCidade" type="text" placeholder="Cidade"></ion-input>
            <ion-input name="endHemocentroUF" type="text" placeholder="UF"></ion-input>
          </ion-item>
    </ion-list>
    </div>
          
    
    <h2 ion-text color="dark" class="h2">Campanha</h2>

  <div> <!--tipo de sangue-->
      <div class="descricoes">Tipo de sangue</div>
    <ion-list radio-group>
        <ion-item>
            <ion-label>AB+</ion-label>
            <ion-radio value="AB+"></ion-radio>
         </ion-item>
         <ion-item>
            <ion-label>AB-</ion-label>
            <ion-radio value="AB-"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>O+</ion-label>
            <ion-radio value="O+"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>O-</ion-label>
            <ion-radio value="O-"></ion-radio>  
        </ion-item>
    </ion-list>
  </div>

  <div> <!--tipo de doação-->
      <div class="descricoes">Tipo de doação</div>
    <ion-list radio-group>
        <ion-item>
            <ion-label>Sangue</ion-label>
            <ion-radio value="sangue"></ion-radio>
         </ion-item>
         <ion-item>
            <ion-label>Plaquetas</ion-label>
            <ion-radio value="plaquetas"></ion-radio>
          </ion-item>
    </ion-list>
  </div>

  <div> <!-- grau de emergencia-->
  <div class="descricoes">Grau de emergencia</div>
  <ion-item>
      <ion-range >
        <ion-icon range-left small name="water"></ion-icon>
        <ion-icon range-right name="water"></ion-icon>
      </ion-range>
  </ion-item>
</div>

<div> <!--data-->
  <div class="descricoes">Data limite</div>
<ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime name="dataLimite" display-format="MMMM YYYY" min="2019" max="2040-10-31"></ion-datetime>
  </ion-item>
</div>

<!-- botao -->
<button ion-button full type="submit">Cadastrar <ion-icon name="person-add"></ion-icon></button>
    
 


</form>
</ion-content>
